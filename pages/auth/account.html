<div class="hero-scene text-center text-white">
	<div class="hero-scene-content">
		<h1>Mon compte</h1>
	</div>
</div>

<div class="container">
	<form>
		<div class="mb-3">
			<label for="NameInput" class="form-label">Nom</label>
			<input type="text" class="form-control" id="NameInput" placeholder="Votre nom" value="Doe">
		</div>
		<div class="mb-3">
			<label for="FirstnameInput" class="form-label">Prénom</label>
			<input type="text" class="form-control" id="FirstnameInput" placeholder="Votre prénom" value="John">
		</div>
		<div class="mb-3">
			<label for="AllergiesInput" class="form-label">Allergies</label>
			<input type="text" class="form-control" id="AllergiesInput" placeholder="Vos allergies (ex: fruits de mer, arachide...)" value="Crevettes">
		</div>
		<div class="mb-3">
			<label for="GuestNbInput" class="form-label">Nombre de convives habituel</label>
			<input type="number" class="form-control" id="GuestNbInput" placeholder="Combien êtes-vous habituellement ?" value="4">
		</div>
		<div class="text-center pt-4">
			<button type="submit" class="btn btn-primary">Modifier vos informations</button>
			<button type="button" class="btn btn-danger">Supprimer mon compte</button>
		</div>
	</form>
	<div class="text-center pt-4">
		<a href="/editPassword">Cliquez ici pour modifier votre mot de passe</a>
	</div>
</div>
