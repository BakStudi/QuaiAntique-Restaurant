<div class="hero-scene text-center text-white">
	<div class="hero-scene-content">
		<h1>Galerie</h1>
	</div>
</div>

<section>
    <div class="container">
        <div class="text-center">
			<button href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#EditPhotoModal">Ajouter une photo</button>
		</div>
        <div class="row row-cols-2 row-cols-lg-3">
            <div class="col p-3">
                <div class="image-card text-white">
                    <img src="../images/buffetcrush-christmas-wallpaper-2009590_1920.jpg" alt="" class="rounded w-100">
                    <p class="titre-image">Titre</p>
                    <div class="image-action-buttons">
                        <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#EditPhotoModal"><i class="bi bi-pencil-square"></i></button>
                        <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#DeletePhotoModal"><i class="bi bi-trash"></i></button>
                    </div>
                </div>
            </div>
            <div class="col p-3">
                <div class="image-card text-white">
                    <img src="../images/manishakolhe-restaurant-2951132_1920.jpg" alt="" class="rounded w-100">
                    <p class="titre-image">Titre</p>
                </div>
            </div>
            <div class="col p-3">
                <div class="image-card text-white">
                    <img src="../images/stevepb-hors-doeuvre-2175326_1920.jpg" alt="" class="rounded w-100">
                    <p class="titre-image">Titre</p>
                </div>
            </div>
            <div class="col p-3">
                <div class="image-card text-white">
                    <img src="../images/wow_pho-food-712665_1920.jpg" alt="" class="rounded w-100">
                    <p class="titre-image">Titre</p>
                </div>
            </div>
            <div class="col p-3">
                <div class="image-card text-white">
                    <img src="../images/lukasbieri-mediterranean-cuisine-2378758_1920.jpg" alt="" class="rounded w-100">
                    <p class="titre-image">Titre</p>
                </div>
            </div>
            <div class="col p-3">
                <div class="image-card text-white">
                    <img src="../images/divily-steak-2936531_1920.jpg" alt="" class="rounded w-100">
                    <p class="titre-image">Titre</p>
                </div>
            </div>
        </div>
        <div class="text-center pt-4">
			<a href="#" class="btn btn-primary">Réserver</a>
		</div>
    </div>
    <!-- Modal édition-->
    <div class="modal fade" id="EditPhotoModal" tabindex="-1" aria-labelledby="EditPhotoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5" id="EditPhotoModalLabel">Édition photo</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="PhotoNameInput" class="form-label">Titre</label>
                            <input type="text" class="form-control" id="PhotoNameInput" placeholder="Lasagnes à la bolognaise">
                        </div>
                        <div class="mb-3">
                            <label for="ImageInput" class="form-label">Image</label>
                            <input type="file" class="form-control" id="ImageInput">
                        </div>
                        <div class="text-center pt-4">
                            <button type="button" class="btn btn-primary">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal suppression-->
    <div class="modal fade" id="DeletePhotoModal" tabindex="-1" aria-labelledby="DeletePhotoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5" id="DeletePhotoModalLabel">Êtes-vous sûr de vouloir supprimer cette photo ?</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <p>Titre</p>
                            <img src="../images/buffetcrush-christmas-wallpaper-2009590_1920.jpg" alt="" class="rounded w-100">
                        </div>
                        <div class="text-center pt-4">
                            <button type="button" class="btn btn-danger">Supprimer</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
